name: Build and Push Worker Image

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: amstielsagescriptacr
  ACR_LOGIN_SERVER: amstielsagescriptacr.azurecr.io
  IMAGE_NAME: sagescript-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login --name $ACR_NAME

      - name: Build Docker image
        # adjust working-directory if worker lives in a subfolder
        run: |
          IMAGE_TAG=${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $IMAGE_TAG .

      - name: Push image (sha tag)
        run: |
          docker push $IMAGE_TAG

      - name: Tag and push :prod
        run: |
          PROD_TAG=${ACR_LOGIN_SERVER}/${IMAGE_NAME}:prod
          docker tag $IMAGE_TAG $PROD_TAG
          docker push $PROD_TAG
